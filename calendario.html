<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üìÖ Calend√°rio - Empr√©stimos</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    :root {
      --bg: #0a0f1f;
      --card: #141c2f;
      --text: #e2e8f0;
      --accent: #1e90ff;
      --sidebar: #10172a;
      --danger: #ff4d4f;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
    }

    .container {
      padding: 18px;
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px;
    }

    .card {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    /* Sidebar lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: var(--sidebar);
      color: var(--text);
      padding-top: 60px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar.abrir {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      padding: 14px 24px;
      text-decoration: none;
      color: var(--text);
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-btn {
      font-size: 22px;
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    /* FullCalendar */
    .fc { background: transparent; color: var(--text); }
    .fc .fc-toolbar-title { color: var(--text); font-weight: 700; }
    .fc .fc-button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: var(--text);
    }
    .fc .fc-button-primary { background: rgba(255,255,255,0.04); }
    .fc .fc-daygrid-event-dot { display: none; }

    .evento-aberto {
      background: var(--accent) !important;
      border-color: var(--accent) !important;
      color: white !important;
    }
    .evento-atraso {
      background: var(--danger) !important;
      border-color: var(--danger) !important;
      color: white !important;
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease forwards;
      z-index: 9999;
    }

    .modal-card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      animation: popIn 0.35s ease forwards;
    }

    .modal-card h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .modal-card p { margin: 6px 0; }

    .fechar {
      margin-top: 10px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .fechar:hover { background: #006be6; }

    /* Legenda */
    .legenda {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 18px;
      font-size: 15px;
      color: var(--text);
    }

    .legenda .bolinha {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .bolinha.aberta { background: var(--accent); }
    .bolinha.atraso { background: var(--danger); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    @media (max-width: 600px) {
      .legenda { flex-direction: column; align-items: center; gap: 8px; }
    }
  </style>
</head>

<body>
  <!-- Menu lateral -->
  <aside class="sidebar" id="sidebar">
    <a href="index.html">üè† In√≠cio</a>
    <a href="cliente.html">üë• Clientes</a>
    <a href="emprestimo.html">üí∞ Empr√©stimos</a>
    <a href="calendario.html" style="background: rgba(255,255,255,0.1);">üìÖ Calend√°rio</a>
    <a href="config.html">‚öôÔ∏è Configura√ß√µes</a>
  </aside>

  <!-- Cabe√ßalho -->
  <header>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <h1>üìÖ Calend√°rio TX</h1>
  </header>

  <!-- Conte√∫do principal -->
  <div class="container">
    <div class="card">
      <div id="calendar"></div>
      <div class="legenda">
        <div><span class="bolinha aberta"></span> Em aberto</div>
        <div><span class="bolinha atraso"></span> Atrasado</div>
      </div>
    </div>
  </div>

  <script>
  // Fun√ß√£o para abrir e fechar o menu lateral
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('abrir');
  }

  // Carrega eventos do localStorage
  function carregarEventos() {
    const emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
    return emprestimos.map(e => {
      let created = e.createdAt ? new Date(e.createdAt) : new Date();
      let due = new Date(created.getTime());
      due.setDate(due.getDate() + (Number(e.dias) || 0));
      const today = new Date();
      const yyyy = due.getFullYear();
      const mm = String(due.getMonth()+1).padStart(2,'0');
      const dd = String(due.getDate()).padStart(2,'0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      const isAtraso = new Date(dateStr) < new Date(today.getFullYear(), today.getMonth(), today.getDate());
      return {
        id: String(e.id || Date.now() + Math.random()),
        title: e.nome || 'Cliente sem nome',
        start: dateStr,
        allDay: true,
        extendedProps: { emprestimo: e },
        classNames: [ isAtraso ? 'evento-atraso' : 'evento-aberto' ]
      };
    });
  }

  // Modal de detalhes
  function abrirModal(emprestimo, vencimento, status) {
    const modal = document.createElement('div');
    modal.className = 'modal-bg';
    modal.innerHTML = `
      <div class="modal-card">
        <h3>Detalhes do Empr√©stimo</h3>
        <p><strong>Cliente:</strong> ${emprestimo.nome || 'N√£o informado'}</p>
        <p><strong>Valor:</strong> R$ ${emprestimo.valor || '0,00'}</p>
        <p><strong>Vencimento:</strong> ${vencimento.toLocaleDateString()}</p>
        <p><strong>Juros di√°rio:</strong> ${emprestimo.juros || 0}%</p>
        <p><strong>Status:</strong> ${status}</p>
        <button class="fechar">Fechar</button>
      </div>`;
    document.body.appendChild(modal);
    modal.querySelector('.fechar').onclick = () => modal.remove();
    modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
  }

  // Inicializa o calend√°rio
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'pt-br',
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,listWeek'
      },
      events: carregarEventos(),
      eventClick: function(info) {
        const e = info.event.extendedProps.emprestimo || {};
        const due = info.event.start;
        const today = new Date();
        const dueDate = new Date(due.getFullYear(), due.getMonth(), due.getDate());
        const isAtraso = dueDate < new Date(today.getFullYear(), today.getMonth(), today.getDate());
        const status = isAtraso ? 'üî¥ Atrasado' : 'üîµ Em aberto';
        abrirModal(e, dueDate, status);
      }
    });
    calendar.render();
  });
  </script>
</body>
</html>
