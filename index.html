<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Dashboard Financeiro - MJ</title>
  <style>
    /* ======== VARI√ÅVEIS DE TEMA ======== */
    :root {
      --bg: #0a0f1f;
      --card: #141c2f;
      --text: #e2e8f0;
      --accent: #007bff;
      --sidebar: #10172a;
    }

    body.light {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #222;
      --accent: #007bff;
      --sidebar: #f0f0f0;
    }

    /* ======== BASE ======== */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      transition: 0.4s;
    }

    /* ======== MENU LATERAL ======== */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: 0.4s;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px 0;
      color: var(--accent);
      margin: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar a {
      color: var(--text);
      padding: 12px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      margin: 6px 10px;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.ativo {
      background: var(--accent);
      color: #fff;
    }

    /* ======== HEADER ======== */
    header {
      background: var(--card);
      color: var(--accent);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 999;
      transition: 0.4s;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: var(--accent);
    }

    .menu-btn {
      display: none;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu-btn:hover {
      opacity: 0.9;
    }

    .theme-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    /* ======== CONTE√öDO ======== */
    main {
      margin-left: 260px;
      margin-top: 90px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      transition: 0.4s;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      margin: 0 0 8px;
      color: var(--accent);
    }

    .valor {
      font-size: 26px;
      font-weight: bold;
      color: var(--text);
    }

    /* ======== RESPONSIVIDADE ======== */
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
        margin-right: 10px;
      }

      header {
        left: 0;
      }

      main {
        margin-left: 0;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <!-- ======== MENU LATERAL ======== -->
  <aside class="sidebar" id="sidebar">
    <h2>üìä MJ</h2>
    <a href="#" class="ativo">üè† Dashboard</a>
    <a href="cliente.html">üë• Clientes</a>
    <a href="emprestimo.html">üí∏ Empr√©stimos</a>
    <a href="config.html">‚öôÔ∏è Configura√ß√µes</a>
  </aside>

  <!-- ======== CABE√áALHO ======== -->
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
      <h1>üìä Dashboard</h1>
    </div>
    <button class="theme-toggle" onclick="alternarTema()">üåô Tema</button>
  </header>

  <!-- ======== CONTE√öDO ======== -->
  <main>
    <div class="cards-container">
      <div class="card">
        <h3>Total de Empr√©stimos</h3>
        <div class="valor" id="totalEmprestimos">R$ 0,00</div>
      </div>

      <div class="card">
        <h3>Juros Recebidos</h3>
        <div class="valor" id="jurosRecebidos">R$ 0,00</div>
      </div>

      <div class="card">
        <h3>Total a Receber</h3>
        <div class="valor" id="totalReceber">R$ 0,00</div>
      </div>

      <div class="card">
        <h3>Clientes Pendentes</h3>
        <div class="valor" id="clientesPendentes">0</div>
      </div>

      <div class="card">
        <h3>Atrasados</h3>
        <div class="valor" id="clientesAtrasados">0</div>
      </div>

      <div class="card">
        <h3>Vencendo em 1 dia</h3>
        <div class="valor" id="vencendoAmanha">0</div>
      </div>
    </div>
  </main>

  <script>
  // ===== MENU RESPONSIVO =====
  const sidebar = document.getElementById("sidebar");

  function toggleMenu() {
    sidebar.classList.toggle("show");
  }

  // Fecha o menu ao clicar fora (apenas no modo mobile)
  document.addEventListener("click", (e) => {
    const isMenuButton = e.target.closest(".menu-btn");
    const isSidebar = e.target.closest(".sidebar");
    const isMobile = window.innerWidth <= 768;

    if (isMobile && !isSidebar && !isMenuButton) {
      sidebar.classList.remove("show");
    }
  });

  // ===== TEMA DARK/LIGHT =====
  function alternarTema() {
    document.body.classList.toggle("light");
    const temaAtual = document.body.classList.contains("light") ? "light" : "dark";
    localStorage.setItem("tema", temaAtual);
    atualizarIconeTema();
  }

  function atualizarIconeTema() {
    const botao = document.querySelector(".theme-toggle");
    botao.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è Tema" : "üåô Tema";
  }

  window.onload = () => {
    const temaSalvo = localStorage.getItem("tema");
    if (temaSalvo === "light") document.body.classList.add("light");
    atualizarIconeTema();
    atualizarDashboard();
  };

  // ===== DASHBOARD SIMULADA =====
  function atualizarDashboard() {
    const totalEmprestimos = 15000;
    const jurosRecebidos = 1200;
    const totalReceber = 3800;
    const clientesPendentes = 8;
    const atrasados = 3;
    const vencendoAmanha = 2;

    document.getElementById("totalEmprestimos").textContent = `R$ ${totalEmprestimos.toFixed(2)}`;
    document.getElementById("jurosRecebidos").textContent = `R$ ${jurosRecebidos.toFixed(2)}`;
    document.getElementById("totalReceber").textContent = `R$ ${totalReceber.toFixed(2)}`;
    document.getElementById("clientesPendentes").textContent = clientesPendentes;
    document.getElementById("clientesAtrasados").textContent = atrasados;
    document.getElementById("vencendoAmanha").textContent = vencendoAmanha;
  }
</script>
</body>
</html>
