<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚öôÔ∏è Configura√ß√µes - MJ Tecnologia</title>
<style>
:root {
  --bg: #0a0f1f;
  --card: #141c2f;
  --text: #e2e8f0;
  --accent: #ccda09;
  --sidebar: #10172a;
  --input-bg: #1e263b;
}
body.light {
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #111;
  --accent: #007bff;
  --sidebar: #f0f0f0;
  --input-bg: #f1f1f1;
}
body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  display: flex;
  transition: 0.4s ease;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: var(--sidebar);
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  box-shadow: 2px 0 8px rgba(0,0,0,0.3);
  z-index: 1000;
  transition: transform 0.3s ease;
}
.sidebar h2 {
  text-align: center;
  padding: 20px 0;
  color: var(--accent);
  margin: 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.sidebar a {
  color: var(--text);
  padding: 12px 20px;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 10px;
  border-radius: 8px;
  margin: 6px 10px;
  transition: 0.3s;
}
.sidebar a:hover,
.sidebar a.ativo {
  background: var(--accent);
  color: #fff;
}

/* Header */
header {
  background: var(--card);
  color: var(--accent);
  padding: 15px 25px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  position: fixed;
  top: 0;
  left: 240px;
  right: 0;
  z-index: 999;
  transition: left 0.3s;
}
header h1 {
  margin: 0;
  font-size: 22px;
}
.menu-btn {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 24px;
  cursor: pointer;
}
.theme-toggle {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

/* Main */
main {
  margin-left: 260px;
  margin-top: 90px;
  padding: 0 20px 50px;
  max-width: 800px;
  width: 100%;
  transition: 0.3s;
}

/* Cards */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  margin-bottom: 20px;
}

/* Inputs */
input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: var(--input-bg);
  color: var(--text);
  font-size: 15px;
}
button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  font-weight: bold;
  transition: 0.3s;
}
button:hover { opacity: 0.9; }

.toast {
  position: fixed;
  top: 18px;
  right: 18px;
  background: #22c55e;
  color: white;
  padding: 8px 12px;
  border-radius: 8px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(-8px);
  transition: 0.28s;
  z-index: 4000;
  font-weight: 600;
}
.toast.show { opacity: 1; transform: translateY(0); }

/* Responsivo */
@media (max-width:768px){
  .sidebar { transform: translateX(-100%); }
  .sidebar.abrir { transform: translateX(0); }
  header { left: 0; }
  main { margin-left: 0; }
}
</style>
</head>
<body>
<aside class="sidebar" id="sidebar">
  <h2>üìä MJ</h2>
  <a href="index.html">üè† Dashboard</a>
  <a href="cliente.html">üë• Clientes</a>
  <a href="emprestimo.html">üí∏ Empr√©stimos</a>
  <a href="calendario.html">üìÖ Calend√°rio</a>
  <a href="config.html" class="ativo">‚öôÔ∏è Configura√ß√µes</a>
</aside>

<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <h1>‚öôÔ∏è Configura√ß√µes - MJ Tecnologia</h1>
  </div>
  <button class="theme-toggle" onclick="alternarTema()">üåô Tema</button>
</header>

<main>
  <div class="card">
    <h2>üí∞ Juros e Pagamento</h2>
    <label>Tipo de juros</label>
    <select id="tipoJuros">
      <option value="composto">Composto</option>
      <option value="simples">Simples</option>
    </select>
    <label>Taxa de juros padr√£o (%)</label>
    <input type="number" id="taxaJuros" step="0.01" placeholder="Ex: 1.5">
  </div>

  <div class="card">
    <h2>üì≤ Contato do propriet√°rio</h2>
    <label>WhatsApp do propriet√°rio</label>
    <input type="text" id="whatsappProp" placeholder="Ex: 5511999999999">
    <label>Chave PIX</label>
    <input type="text" id="chavePix" placeholder="Digite a chave PIX">
  </div>

  <button onclick="salvarConfig()">üíæ Salvar Configura√ß√µes</button>
</main>

<div id="toast" class="toast"></div>

<script>
function toggleMenu(){
  document.getElementById('sidebar').classList.toggle('abrir');
}
function alternarTema(){
  document.body.classList.toggle('light');
  localStorage.setItem('tema', document.body.classList.contains('light') ? 'light' : 'dark');
  const btn = document.querySelector('.theme-toggle');
  btn.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è Tema' : 'üåô Tema';
}

const toastEl = document.getElementById('toast');

window.addEventListener('DOMContentLoaded', () => {
  if(localStorage.getItem('tema') === 'light') document.body.classList.add('light');

  const config = JSON.parse(localStorage.getItem('configSistema')) || {};
  if(config.tipoJuros) document.getElementById('tipoJuros').value = config.tipoJuros;
  if(config.taxaJuros !== undefined) document.getElementById('taxaJuros').value = config.taxaJuros;
  if(config.whatsapp) document.getElementById('whatsappProp').value = config.whatsapp;
  if(config.chavePix) document.getElementById('chavePix').value = config.chavePix;
});

function salvarConfig(){
  const config = {
    tipoJuros: document.getElementById('tipoJuros').value,
    taxaJuros: parseFloat(document.getElementById('taxaJuros').value),
    whatsapp: document.getElementById('whatsappProp').value,
    chavePix: document.getElementById('chavePix').value
  };
  localStorage.setItem('configSistema', JSON.stringify(config));
  mostrarToast('‚úÖ Configura√ß√µes salvas!');
}

function mostrarToast(msg){
  toastEl.textContent = msg;
  toastEl.classList.add('show');
  setTimeout(()=>toastEl.classList.remove('show'), 2600);
}
</script>
</body>
</html>
