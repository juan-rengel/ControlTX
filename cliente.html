<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ‘¥ Clientes - MJ Tecnologia</title>
<style>
  :root {
    --bg: #0a0f1f;
    --card: #141c2f;
    --text: #e2e8f0;
    --accent: #007bff;
    --sidebar: #10172a;
    --input-bg: #1e263b;
  }
  body.light {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #111;
    --accent: #007bff;
    --sidebar: #f0f0f0;
    --input-bg: #f1f1f1;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    display: flex;
    transition: 0.4s ease;
  }

  /* ===== SIDEBAR ===== */
  .sidebar {
    width: 240px;
    background: var(--sidebar);
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
    z-index: 1000;
    transition: transform 0.4s ease;
  }

  .sidebar h2 {
    text-align: center;
    padding: 20px 0;
    color: var(--accent);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .sidebar a {
    color: var(--text);
    padding: 12px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    border-radius: 8px;
    margin: 6px 10px;
    transition: 0.3s;
  }

  .sidebar a:hover, .sidebar a.ativo {
    background: var(--accent);
    color: #fff;
  }

  /* ===== HEADER ===== */
  header {
    background: var(--card);
    color: var(--accent);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 240px;
    right: 0;
    z-index: 999;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: left 0.3s ease;
  }

  .menu-toggle {
    background: none;
    border: none;
    color: var(--accent);
    font-size: 22px;
    cursor: pointer;
    margin-right: 10px;
    display: none;
  }

  .theme-toggle {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  main {
    margin-left: 260px;
    margin-top: 90px;
    padding: 0 20px;
    max-width: 1100px;
    width: 100%;
    transition: margin-left 0.3s ease;
  }

  .card {
    background: var(--card);
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
  }

  h2 {
    color: var(--accent);
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: var(--input-bg);
    color: var(--text);
    font-size: 15px;
  }

  button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 6px;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn-danger { background: red; }
  .btn-secondary { background: #444; }

  .client-card {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 10px 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .client-card span {
    font-size: 15px;
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .menu-toggle { display: block; }
    .sidebar { transform: translateX(-100%); opacity: 0; }
    .sidebar.ativo { transform: translateX(0); opacity: 1; }
    header { left: 0; }
    main { margin-left: 0; }
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 900;
    display: none;
  }
  .overlay.ativo { display: block; }
</style>
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <h2>ğŸ“Š MJ</h2>
    <a href="index.html">ğŸ  Dashboard</a>
    <a href="cliente.html" class="ativo">ğŸ‘¥ Clientes</a>
    <a href="emprestimo.html">ğŸ’¸ EmprÃ©stimos</a>
    <a href="config.html">âš™ï¸ ConfiguraÃ§Ãµes</a>
  </aside>

  <div class="overlay" id="overlay" onclick="fecharMenu()"></div>

  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <h1>ğŸ‘¥ Clientes - MJ Tecnologia</h1>
    </div>
    <button class="theme-toggle" onclick="alternarTema()">ğŸŒ™ Tema</button>
  </header>

  <main>
    <div class="card">
      <h2>Novo Cliente</h2>
      <label>Nome:</label>
      <input type="text" id="nome" placeholder="Nome completo" />
      <label>Telefone (WhatsApp):</label>
      <input type="text" id="telefone" placeholder="(DDD) 00000-0000" />
      <label>EndereÃ§o:</label>
      <input type="text" id="endereco" placeholder="Rua, nÃºmero, bairro, cidade" />
      <label>CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" />
      <label>Foto Documento:</label>
      <input type="file" id="documento" />
      <label>Comprovante de ResidÃªncia:</label>
      <input type="file" id="residencia" />
      <button onclick="salvarCliente()">ğŸ’¾ Salvar</button>
      <button class="btn-secondary" onclick="limparCampos()">ğŸ§¹ Limpar</button>
    </div>

    <div class="card">
      <h2>ğŸ“‹ Clientes Cadastrados</h2>
      <div id="listaClientes"></div>
    </div>
  </main>

  <script>
    // ====== THEME ======
    function alternarTema() {
      document.body.classList.toggle("light");
      localStorage.setItem("tema", document.body.classList.contains("light") ? "light" : "dark");
    }

    function toggleMenu() {
      sidebar.classList.toggle("ativo");
      overlay.classList.toggle("ativo");
    }
    function fecharMenu() {
      sidebar.classList.remove("ativo");
      overlay.classList.remove("ativo");
    }

    // ====== CLIENTES ======
    let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

    function salvarCliente() {
      const nome = nomeEl.value.trim();
      const telefone = telefoneEl.value.trim();
      const endereco = enderecoEl.value.trim();
      const cpf = cpfEl.value.trim();
      if (!nome || !telefone) return alert("Preencha os campos obrigatÃ³rios!");

      const novo = { nome, telefone, endereco, cpf };
      clientes.push(novo);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      renderClientes();
      limparCampos();
    }

    function limparCampos() {
      nomeEl.value = "";
      telefoneEl.value = "";
      enderecoEl.value = "";
      cpfEl.value = "";
    }

    const nomeEl = document.getElementById("nome");
    const telefoneEl = document.getElementById("telefone");
    const enderecoEl = document.getElementById("endereco");
    const cpfEl = document.getElementById("cpf");

    function renderClientes() {
      const lista = document.getElementById("listaClientes");
      lista.innerHTML = "";
      clientes.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "client-card";
        div.innerHTML = `
          <span>ğŸ‘¤ ${c.nome} - ğŸ“ ${c.telefone}</span>
          <div>
            <button onclick="editarCliente(${i})">âœï¸ Editar</button>
            <button class="btn-danger" onclick="excluirCliente(${i})">ğŸ—‘ï¸ Excluir</button>
            <button onclick="whatsCliente('${c.telefone}', '${c.nome}')">ğŸ“± WhatsApp</button>
            <button onclick="solicitarEmprestimo(${i})">ğŸ’¸ Solicitar</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function editarCliente(i) {
      const c = clientes[i];
      nomeEl.value = c.nome;
      telefoneEl.value = c.telefone;
      enderecoEl.value = c.endereco;
      cpfEl.value = c.cpf;
      clientes.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      renderClientes();
    }

    function excluirCliente(i) {
      if (confirm("Excluir este cliente?")) {
        clientes.splice(i, 1);
        localStorage.setItem("clientes", JSON.stringify(clientes));
        renderClientes();
      }
    }

    function whatsCliente(fone, nome) {
      const msg = `OlÃ¡ ${nome}, tudo bem?`;
      window.open(`https://wa.me/${fone.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`, "_blank");
    }

    function solicitarEmprestimo(i) {
      const c = clientes[i];
      localStorage.setItem("selectedClient", JSON.stringify(c));
      window.location.href = "emprestimo.html";
    }

    renderClientes();
  </script>
</body>
</html>
