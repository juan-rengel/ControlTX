<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‘¥ Clientes - MJ Tecnologia</title>
  <style>
    :root {
      --bg: #0a0f1f;
      --card: #141c2f;
      --text: #e2e8f0;
      --accent: #007bff;
      --sidebar: #10172a;
      --input-bg: #1e263b;
    }

    body.light {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #111;
      --accent: #007bff;
      --sidebar: #f0f0f0;
      --input-bg: #f1f1f1;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      transition: 0.4s ease;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px 0;
      color: var(--accent);
      margin: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar a {
      color: var(--text);
      padding: 12px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      margin: 6px 10px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.ativo {
      background: var(--accent);
      color: #fff;
    }

    .sidebar.fechar {
      transform: translateX(-100%);
    }

    header {
      background: var(--card);
      color: var(--accent);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 999;
      transition: 0.3s;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: var(--accent);
    }

    .theme-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    .menu-btn {
      display: none;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 18px;
      margin-right: 10px;
    }

    main {
      margin-left: 260px;
      margin-top: 90px;
      padding: 0 20px;
      max-width: 1100px;
      width: 100%;
      transition: 0.3s;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text);
      font-size: 15px;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-danger {
      background: red;
    }

    .cliente-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .cliente-info {
      flex: 1;
    }

    .cliente-botoes {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.abrir {
        transform: translateX(0);
      }
      header {
        left: 0;
      }
      .menu-btn {
        display: inline-block;
      }
      main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <h2>ğŸ“Š MJ</h2>
    <a href="dashboard.html">ğŸ  Dashboard</a>
    <a href="clientes.html" class="ativo">ğŸ‘¥ Clientes</a>
    <a href="emprestimo.html">ğŸ’¸ EmprÃ©stimos</a>
    <a href="config.html">âš™ï¸ ConfiguraÃ§Ãµes</a>
  </aside>

  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
      <h1>ğŸ‘¥ Clientes - MJ Tecnologia</h1>
    </div>
    <button class="theme-toggle" onclick="alternarTema()">ğŸŒ™ Tema</button>
  </header>

  <main>
    <div class="card">
      <h2>Novo Cliente</h2>
      <input type="text" id="nome" placeholder="Nome do cliente" />
      <input type="text" id="whatsapp" placeholder="WhatsApp" />
      <button onclick="salvarCliente()">ğŸ’¾ Salvar</button>
      <button class="btn-danger" onclick="limparCampos()">ğŸ§¹ Limpar</button>
    </div>

    <div class="card">
      <h2>ğŸ“‹ Clientes Cadastrados</h2>
      <div id="listaClientes"></div>
    </div>
  </main>

  <script>
    function alternarTema() {
      document.body.classList.toggle("light");
      const tema = document.body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("tema", tema);
      atualizarIconeTema();
    }

    function atualizarIconeTema() {
      const btn = document.querySelector(".theme-toggle");
      btn.textContent = document.body.classList.contains("light") ? "â˜€ï¸ Tema" : "ğŸŒ™ Tema";
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("abrir");
    }

    function salvarCliente() {
      const nome = document.getElementById("nome").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      if (!nome) {
        alert("âš ï¸ Informe o nome do cliente!");
        return;
      }
      const cliente = { nome, whatsapp };
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      clientes.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      exibirClientes();
      limparCampos();
    }

    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("whatsapp").value = "";
    }

    function exibirClientes() {
      const lista = document.getElementById("listaClientes");
      lista.innerHTML = "";
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      clientes.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "cliente-card";
        div.innerHTML = `
          <div class="cliente-info">
            <strong>ğŸ‘¤ ${c.nome}</strong><br>
            ğŸ“± ${c.whatsapp || "Sem nÃºmero"}
          </div>
          <div class="cliente-botoes">
            <button onclick="solicitarEmprestimo('${c.nome}','${c.whatsapp}')">ğŸ’¸ Solicitar</button>
            <button onclick="editarCliente(${i})">âœï¸ Editar</button>
            <button class="btn-danger" onclick="excluirCliente(${i})">ğŸ—‘ï¸ Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function solicitarEmprestimo(nome, whatsapp) {
      localStorage.setItem("emprestimoTemp", JSON.stringify({ nome, whatsapp }));
      window.location.href = "emprestimo.html";
    }

    function editarCliente(i) {
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      const c = clientes[i];
      document.getElementById("nome").value = c.nome;
      document.getElementById("whatsapp").value = c.whatsapp;
      clientes.splice(i, 1);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      exibirClientes();
    }

    function excluirCliente(i) {
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      if (confirm("Excluir este cliente?")) {
        clientes.splice(i, 1);
        localStorage.setItem("clientes", JSON.stringify(clientes));
        exibirClientes();
      }
    }

    window.onload = () => {
      const tema = localStorage.getItem("tema");
      if (tema === "light") document.body.classList.add("light");
      atualizarIconeTema();
      exibirClientes();
    };
  </script>
</body>
</html>
