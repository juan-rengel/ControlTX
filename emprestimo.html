<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìò Empr√©stimos - MJ Tecnologia</title>
  <style>
    /* ====== VARI√ÅVEIS DE TEMA ====== */
    :root {
      --bg: #0a0f1f;
      --card: #141c2f;
      --text: #e2e8f0;
      --accent: #007bff;
      --sidebar: #10172a;
      --input-bg: #1e263b;
    }
    body.light {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #111;
      --accent: #007bff;
      --sidebar: #f0f0f0;
      --input-bg: #f1f1f1;
    }

    /* ====== BASE ====== */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: 0.4s ease-in-out;
      display: flex;
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px 0;
      color: var(--accent);
      margin: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar a {
      color: var(--text);
      padding: 12px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      margin: 6px 10px;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.ativo {
      background: var(--accent);
      color: #fff;
    }

    /* ====== HEADER ====== */
    header {
      background: var(--card);
      color: var(--accent);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 999;
      transition: left 0.3s ease;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: var(--accent);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 22px;
      cursor: pointer;
      margin-right: 10px;
      display: none;
    }

    .theme-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    /* ====== CONTE√öDO ====== */
    main {
      margin-left: 260px;
      margin-top: 90px;
      padding: 0 20px;
      max-width: 1100px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text);
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-danger {
      background: red;
    }

    .btn-secondary {
      background: #444;
    }

    .lista-emprestimos {
      margin-top: 15px;
    }

    .emprestimo-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .emprestimo-card span {
      font-size: 15px;
    }

    /* ====== MOBILE ====== */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
        opacity: 0;
      }

      .sidebar.ativo {
        transform: translateX(0);
        opacity: 1;
      }

      header {
        left: 0;
      }

      main {
        margin-left: 0;
      }
    }

    /* Overlay escuro quando menu estiver aberto */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 900;
      display: none;
      transition: opacity 0.3s ease;
    }
    .overlay.ativo {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- ====== MENU LATERAL ====== -->
  <aside class="sidebar" id="sidebar">
    <h2>üìä MJ</h2>
    <a href="index.html">üè† Dashboard</a>
    <a href="cliente.html">üë• Clientes</a>
    <a href="emprestimo.html" class="ativo">üí∏ Empr√©stimos</a>
    <a href="config.html">‚öôÔ∏è Configura√ß√µes</a>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="fecharMenu()"></div>

  <!-- ====== HEADER ====== -->
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <h1>üí∞ Empr√©stimos - MJ Tecnologia</h1>
    </div>
    <button class="theme-toggle" onclick="alternarTema()">üåô Tema</button>
  </header>

  <!-- ====== CONTE√öDO ====== -->
  <main>
   <div class="card">
  <h2>Novo Empr√©stimo</h2>

  <label>Cliente cadastrado:</label>
  <select id="clienteExistente">
    <option value="">-- Selecione um cliente cadastrado --</option>
  </select>

  <label>Ou digite o nome do cliente:</label>
  <input type="text" id="cliente" placeholder="Nome completo do cliente" />

  <label>Valor do Empr√©stimo (R$):</label>
  <input type="number" id="valor" placeholder="0,00" step="0.01" />

  <label>Taxa de Juros (% ao dia):</label>
  <input type="number" id="juros" placeholder="Ex: 2.5" step="0.01" />

  <label>Data do Empr√©stimo:</label>
  <input type="date" id="dataEmprestimo" />

  <label>Data de Vencimento:</label>
  <input type="date" id="dataVencimento" />

  <label>Observa√ß√µes:</label>
  <textarea id="observacoes" rows="3" placeholder="Observa√ß√µes adicionais..."></textarea>

  <div style="margin-top:10px;">
    <button onclick="salvarEmprestimo()">üíæ Salvar</button>
    <button class="btn-danger">Reajustar</button>
    <button class="btn-secondary" onclick="limparCampos()">üßπ Limpar</button>
  </div>
</div>

    <div class="card lista-emprestimos">
      <h2>üìã Empr√©stimos Registrados</h2>
      <div id="listaEmprestimos"></div>
    </div>
  </main>

  <script>
    // ====== TEMA DARK/LIGHT ======
    function alternarTema() {
      document.body.classList.toggle("light");
      const temaAtual = document.body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("tema", temaAtual);
      atualizarIconeTema();
    }

    function atualizarIconeTema() {
      const botao = document.querySelector(".theme-toggle");
      botao.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è Tema" : "üåô Tema";
    }

    window.onload = () => {
      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "light") document.body.classList.add("light");
      atualizarIconeTema();
    };

    // ====== MENU LATERAL MOBILE ======
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleMenu() {
      sidebar.classList.toggle("ativo");
      overlay.classList.toggle("ativo");
    }

    function fecharMenu() {
      sidebar.classList.remove("ativo");
      overlay.classList.remove("ativo");
    }

    // Fecha o menu se a tela for redimensionada para desktop
    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) fecharMenu();
    });

    // ====== WHATSAPP ======
    function gerarWhatsApp(cliente, valor) {
      const msg = `Ol√° ${cliente}, seu empr√©stimo de R$${valor} foi registrado com sucesso! üí∞`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    // ====== SALVAR E LIMPAR ======
    function salvarEmprestimo() {
      const cliente = document.getElementById("cliente").value.trim();
      const valor = document.getElementById("valor").value.trim();

      if (!cliente || !valor) {
        alert("‚ö†Ô∏è Preencha os campos obrigat√≥rios!");
        return;
      }

      const lista = document.getElementById("listaEmprestimos");
      const card = document.createElement("div");
      card.className = "emprestimo-card";
      card.innerHTML = `
        <span>üë§ ${cliente} - üíµ R$${valor}</span>
        <button onclick="gerarWhatsApp('${cliente}', '${valor}')">üì± WhatsApp</button>
      `;
      lista.appendChild(card);
      limparCampos();
    }

    function limparCampos() {
      document.getElementById("cliente").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("juros").value = "";
      document.getElementById("dataEmprestimo").value = "";
      document.getElementById("dataVencimento").value = "";
      document.getElementById("observacoes").value = "";
    }

    // ====== CARREGAR CLIENTES CADASTRADOS ======
function carregarClientes() {
  const select = document.getElementById("clienteExistente");
  const clientesSalvos = JSON.parse(localStorage.getItem("clientes")) || [];

  clientesSalvos.forEach(c => {
    const option = document.createElement("option");
    option.value = c.nome;
    option.textContent = c.nome;
    select.appendChild(option);
  });

  select.addEventListener("change", () => {
    const valor = select.value;
    document.getElementById("cliente").value = valor;
  });
}

window.onload = () => {
  const temaSalvo = localStorage.getItem("tema");
  if (temaSalvo === "light") document.body.classList.add("light");
  atualizarIconeTema();
  carregarClientes(); // üîπ chama o carregamento dos clientes
};

  </script>
</body>
</html>
