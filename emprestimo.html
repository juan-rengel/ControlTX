<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Empr√©stimos - MJ Control</title>
<style>
/* ====== ESTILO GERAL ====== */
:root {
  --bg-light: #f4f4f4;
  --bg-dark: #1e1e1e;
  --text-light: #1e1e1e;
  --text-dark: #f4f4f4;
  --card-light: #fff;
  --card-dark: #2a2a2a;
  --accent: #007bff;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  --radius: 12px;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: var(--bg-light);
  color: var(--text-light);
  transition: background 0.3s, color 0.3s;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* ====== MENU LATERAL ====== */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 240px;
  height: 100vh;
  background: var(--card-light);
  box-shadow: var(--shadow);
  transition: all 0.3s;
  z-index: 10;
}
body.dark .sidebar {
  background: var(--card-dark);
}
.sidebar.close {
  width: 60px;
}
.sidebar h2 {
  text-align: center;
  padding: 20px;
  margin: 0;
  font-size: 1.2rem;
}
.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.sidebar ul li {
  padding: 15px 20px;
  cursor: pointer;
  transition: background 0.3s;
}
.sidebar ul li:hover {
  background: var(--accent);
  color: #fff;
}
.toggle-btn {
  position: absolute;
  top: 15px;
  right: -35px;
  background: var(--accent);
  color: #fff;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  border: none;
  cursor: pointer;
}

/* ====== CONTE√öDO ====== */
.main {
  margin-left: 260px;
  padding: 20px;
  transition: margin-left 0.3s;
}
.sidebar.close ~ .main {
  margin-left: 80px;
}
.card {
  background: var(--card-light);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 20px;
  margin-bottom: 20px;
  transition: background 0.3s;
}
body.dark .card {
  background: var(--card-dark);
}
.card h3 {
  margin-top: 0;
}
.btn {
  padding: 10px 20px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  opacity: 0.8;
}

/* ====== LISTA DE EMPR√âSTIMOS ====== */
.loan-list {
  display: grid;
  gap: 15px;
}
.loan-card {
  background: var(--card-light);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 15px;
}
body.dark .loan-card {
  background: var(--card-dark);
}
.loan-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.loan-header h4 {
  margin: 0;
}
.whatsapp-btn {
  background: #25d366;
  border: none;
  padding: 6px 12px;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
.action-btns {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}
.edit-btn, .delete-btn, .reajust-btn {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}
.edit-btn { background: #007bff; }
.reajust-btn { background: #ffa500; }
.delete-btn { background: #dc3545; }
</style>
</head>
<body>
  <div class="sidebar">
    <button class="toggle-btn" id="toggleMenu">‚ò∞</button>
    <h2>MJ Control</h2>
    <ul>
      <li onclick="window.location='dashboard.html'">üìä Dashboard</li>
      <li onclick="window.location='cliente.html'">üë§ Clientes</li>
      <li onclick="window.location='emprestimo.html'">üí∞ Empr√©stimos</li>
    </ul>
  </div>

  <div class="main">
    <h1>Gerenciar Empr√©stimos</h1>

    <!-- ====== FORMUL√ÅRIO ====== -->
    <div class="card">
      <h3>Novo Empr√©stimo</h3>
      <form id="loanForm">
        <input type="hidden" id="editIndex">
        <label>Nome do Cliente</label>
        <input type="text" id="clienteNome" readonly style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;">
        
        <label>WhatsApp</label>
        <input type="text" id="clienteWhatsapp" readonly style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;">
        
        <label>Valor do Empr√©stimo</label>
        <input type="number" id="valor" required style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;">

        <label>Data</label>
        <input type="date" id="data" required style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;">
        
        <label>Observa√ß√µes</label>
        <textarea id="obs" rows="3" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;"></textarea>

        <button class="btn" type="submit">üíæ Salvar Empr√©stimo</button>
      </form>
    </div>

    <!-- ====== LISTA DE EMPR√âSTIMOS ====== -->
    <h2>Empr√©stimos Registrados</h2>
    <div class="loan-list" id="loanList"></div>
  </div>

<script>
// ====== MENU ======
const sidebar = document.querySelector(".sidebar");
const toggleMenu = document.getElementById("toggleMenu");
toggleMenu.addEventListener("click", () => sidebar.classList.toggle("close"));

// ====== DARK MODE AUTO ======
if (new Date().getHours() >= 18 || new Date().getHours() < 6) document.body.classList.add("dark");

// ====== DADOS DO CLIENTE VINDOS DE cliente.html ======
const params = new URLSearchParams(window.location.search);
const clienteNome = params.get("nome") || "";
const clienteWhatsapp = params.get("whatsapp") || "";

document.getElementById("clienteNome").value = clienteNome;
document.getElementById("clienteWhatsapp").value = clienteWhatsapp;

// ====== GERENCIAMENTO DE EMPR√âSTIMOS ======
const loanForm = document.getElementById("loanForm");
const loanList = document.getElementById("loanList");

function carregarEmprestimos() {
  const emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];
  loanList.innerHTML = "";
  emprestimos.forEach((e, i) => {
    const card = document.createElement("div");
    card.classList.add("loan-card");
    card.innerHTML = `
      <div class="loan-header">
        <h4>${e.nome}</h4>
        <button class="whatsapp-btn" onclick="window.open('https://wa.me/${e.whatsapp}?text=Ol√°%20${e.nome},%20sobre%20seu%20empr√©stimo%20de%20R$${e.valor}', '_blank')">WhatsApp</button>
      </div>
      <p><strong>Valor:</strong> R$ ${e.valor}</p>
      <p><strong>Data:</strong> ${e.data}</p>
      <p><strong>Observa√ß√µes:</strong> ${e.obs}</p>
      <div class="action-btns">
        <button class="edit-btn" onclick="editarEmprestimo(${i})">üìù Editar</button>
        <button class="reajust-btn" onclick="reajustarValor(${i})">üí∞ Reajustar</button>
        <button class="delete-btn" onclick="excluirEmprestimo(${i})">‚ùå Excluir</button>
      </div>
    `;
    loanList.appendChild(card);
  });
}

loanForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];
  const editIndex = document.getElementById("editIndex").value;

  const novo = {
    nome: document.getElementById("clienteNome").value,
    whatsapp: document.getElementById("clienteWhatsapp").value,
    valor: document.getElementById("valor").value,
    data: document.getElementById("data").value,
    obs: document.getElementById("obs").value
  };

  if (editIndex !== "") {
    emprestimos[editIndex] = novo;
    document.getElementById("editIndex").value = "";
  } else {
    emprestimos.push(novo);
  }

  localStorage.setItem("emprestimos", JSON.stringify(emprestimos));
  loanForm.reset();
  carregarEmprestimos();
});

function editarEmprestimo(i) {
  const emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];
  const e = emprestimos[i];
  document.getElementById("clienteNome").value = e.nome;
  document.getElementById("clienteWhatsapp").value = e.whatsapp;
  document.getElementById("valor").value = e.valor;
  document.getElementById("data").value = e.data;
  document.getElementById("obs").value = e.obs;
  document.getElementById("editIndex").value = i;
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function reajustarValor(i) {
  const emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];
  const novoValor = prompt("Novo valor do empr√©stimo (R$):", emprestimos[i].valor);
  if (novoValor && !isNaN(novoValor)) {
    emprestimos[i].valor = novoValor;
    localStorage.setItem("emprestimos", JSON.stringify(emprestimos));
    carregarEmprestimos();
  }
}

function excluirEmprestimo(i) {
  if (confirm("Deseja realmente excluir este empr√©stimo?")) {
    const emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];
    emprestimos.splice(i, 1);
    localStorage.setItem("emprestimos", JSON.stringify(emprestimos));
    carregarEmprestimos();
  }
}

carregarEmprestimos();
</script>
</body>
</html>
